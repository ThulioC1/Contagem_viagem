<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo restante para viagem</title>

    <link rel="shortcut icon" href="src/img/Relogio_icon.png">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reponsivo.css">
</head>

<body>

    <header class="cabecalho">
        <img src="src/img/Relogio_icon.png" alt="relogio">
        <h1>Tempo restante para a viagem</h1>      
    </header>

    <main class="relogio">
        <div class="countdown">
            <div class="time" id="days">00 </div>d 
            <div class="time" id="hours">00 </div>h
            <div class="time" id="minutes">00 </div>m
            <div class="time" id="seconds">00 </div>s
        </div>
    </main>

   
    <script src="src/js/script.js"></script>
    
</body>
</html>
